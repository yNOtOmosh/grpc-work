syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.routeguide";
option java_outer_classname = "RouteGuideProto";

package routeguide;

// Interface exported by the server.
service RouteGuide {
  // defines one or more methods provided by the applications' service

  // will look up the name or address of a location from coordinates so GetFeature return a Feature for a given Point.
  rpc GetFeature(Point) returns (Feature) {}
}

message Point {
  // A Point represents a latitude-longitude coordinate pair on a map.
  int32 latitude = 1;
  int32 longitude = 2;
}

message Feature {
  // A Feature uses a string field for the name or postal address of something at a location specified by a point.
  // If a feature could not be named, the name is empty.

  // the name or address of the feature.
  string name = 1;

  // the point where the feature is located.
  Point location = 2;
}



